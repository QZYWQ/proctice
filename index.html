<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页 - 姓名</title>
    <style>
        /* 简单的样式，您可以替换为外部CSS文件 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>姓名</h1>
        <p>个人简介（例如：职业、兴趣爱好等）</p>
    </header>

    <main>
        <section>
            <h2>个人照片</h2>
            <img src="your-profile-image.jpg" alt="您的个人照片">
        </section>

        <section>
            <h2>关于我</h2>
            <p>在这里详细描述您的个人信息、教育背景、工作经历、专业技能等。</p>
        </section>

        <section>
            <h2>项目与作品</h2>
            <ul>
                <li><a href="project1.html">项目一名称</a></li>
                <li><a href="project2.html">项目二名称</a></li>
                <!-- 添加更多项目链接 -->
            </ul>
        </section>

        <section>
            <h2>联系方式</h2>
            <ul>
                <li>Email: <a href="mailto:your.email@example.com">your.email@example.com</a></li>
                <li>LinkedIn: <a href="https://www.linkedin.com/in/your-linkedin-url/">访问LinkedIn个人主页</a></li>
                <!-- 添加其他联系方式，如GitHub、Twitter等 -->
            </ul>
        </section>
    </main>

</html>
